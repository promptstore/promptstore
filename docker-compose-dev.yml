version: '3.4'
networks:
  promptstore_dev:
    ipam:
      config:
        - subnet: 172.99.9.0/24

x-defaults:
  &defaults
  networks:
    - promptstore_dev

services:
  db:
    <<: *defaults
    image: postgres:11
    restart: always
    environment:
      POSTGRES_PASSWORD: changeme
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/postgres:/var/lib/postgresql/data
      - ./docker-entrypoint-initdb.d/:/docker-entrypoint-initdb.d/
    networks:
      promptstore_dev:
        ipv4_address: "172.99.9.2"

  redis:
    <<: *defaults
    image: redislabs/redisearch:latest
    ports:
      - "6379:6379"
    volumes:
      - "${DOCKER_VOLUME_DIRECTORY:-.}/volumes/redis:/data:delegated"
    networks:
      promptstore_dev:
        ipv4_address: "172.99.9.3"

  minio:
    image: minio/minio:RELEASE.2020-12-03T00-03-10Z
    environment:
      - MINIO_ACCESS_KEY=minio
      - MINIO_SECRET_KEY=zIMPl2xty67P5KoaLczB
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/minio:/minio_data
    command: minio server /minio_data
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "http://localhost:9000/minio/health/live"
        ]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      promptstore_dev:
        ipv4_address: "172.99.9.4"
